<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexible Question Viewer</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #111827;
      --header-bg: #1f2937;
      --header-color: #fff;
      --primary: #6366f1;
      --hover-bg: #eef2ff;
      --border-color: #d1d5db;
      --resizer-color: #9ca3af;

      --bg-dark: #111827;
      --text-dark: #f3f4f6;
      --hover-dark: #1f2937;
      --border-dark: #374151;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--header-bg);
      color: var(--header-color);
      padding: 0.6em 1em;
      font-size: 1.2em;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.4em;
      margin: 0;
    }

    .dark-toggle {
      position: absolute;
      right: 1em;
      top: 0.8em;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.4em 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-toggle:hover {
      background: #4f46e5;
    }

    main {
      padding: 5em 1em 1em; 
      max-width: 1200px;
      margin: auto;
      transition: opacity 0.4s ease;
    }

    .filters {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1.5em;
    }

    .filters > div {
      flex: 1 1 200px;
    }

    .filters label {
      font-weight: 600;
    }

    .filters select {
      width: 100%;
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: white;
      color: var(--text-color);
    }

    body.dark-mode .filters select {
      background: #1f2937;
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    body.dark-mode table {
      background: #1f2937;
    }

    th, td {
      padding: 1em;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }

    body.dark-mode th, body.dark-mode td {
      border-color: var(--border-dark);
    }

    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    body.dark-mode tr:hover {
      background-color: #2a2a2a;
    }

    .page {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .back-btn {
      margin-bottom: 1em;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #4f46e5;
    }

    .question-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .question-header-bar a {
      color: var(--primary);
      font-size: 1.3em;
      text-decoration: none;
      margin-top: 0.4em;
    }

    .layout-toggle {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }

    .layout-toggle label {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .resizable-grid {
      display: flex;
      width: 100%;
      min-height: 300px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    body.dark-mode .resizable-grid {
      background: #1f2937;
      border-color: var(--border-dark);
    }

    .pane {
      flex: 1;
      padding: 1.2em;
      overflow-y: auto;
      border-right: 1px solid var(--border-color);
      min-height: 100px;
    }

    .pane:last-child {
      border-right: none;
    }

    body.dark-mode .pane {
      border-color: var(--border-dark);
    }

    .resizer {
      width: 6px;
      background-color: var(--resizer-color);
      cursor: col-resize;
    }

    .hidden {
      display: none !important;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Fira Code', monospace;
      font-size: 0.95em;
      line-height: 1.5;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #9ca3af;
      border-radius: 4px;
    }

    body.dark-mode ::-webkit-scrollbar-thumb {
      background-color: #6b7280;
    }

    /* Responsive enhancements */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      .resizable-grid {
        flex-direction: column;
      }

      .pane {
        border-right: none !important;
        border-bottom: 1px solid var(--border-color);
      }

      body.dark-mode .pane {
        border-bottom: 1px solid var(--border-dark);
      }

      .resizer {
        width: 100%;
        height: 6px;
        cursor: row-resize;
      }

      .pane:last-child {
        border-bottom: none;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>

  <script>
    // ... your JS stays mostly the same ...

    function togglePane(type) {
      const pane = document.getElementById(`pane-${type}`);
      const checkbox = document.querySelector(`input[type='checkbox'][onchange*="${type}"]`);
      const show = checkbox.checked;
      pane.classList.toggle('hidden', !show);

      const resizer1 = document.getElementById('resizer1');
      const resizer2 = document.getElementById('resizer2');
      const showCode = document.querySelector("input[onchange*=code]").checked;
      const showExp = document.querySelector("input[onchange*=explanation]").checked;

      resizer1.classList.toggle('hidden', !(showCode && document.getElementById('pane-question').classList.contains('hidden') === false));
      resizer2.classList.toggle('hidden', !(showExp && showCode));
    }

    function initResize(resizer, leftPane, rightPane) {
      let startX, startY, startLeftWidth, startRightWidth;

      const isVertical = window.innerWidth <= 768;
      const prop = isVertical ? 'clientY' : 'clientX';

      resizer.addEventListener('mousedown', function(e) {
        startX = e.clientX;
        startY = e.clientY;
        startLeftWidth = leftPane.getBoundingClientRect().width;
        startRightWidth = rightPane.getBoundingClientRect().width;

        function onMouseMove(e) {
          const delta = isVertical ? e.clientY - startY : e.clientX - startX;
          leftPane.style.flex = `0 0 ${startLeftWidth + delta}px`;
          rightPane.style.flex = `0 0 ${startRightWidth - delta}px`;
        }

        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    }
  </script>
</body>
</html>
