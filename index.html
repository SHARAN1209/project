<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.8em;
      text-align: left;
      position: relative;
    }
    tr:hover {
      background: #f9f9f9;
      cursor: pointer;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .qa-container {
      display: flex;
      gap: 2em;
      padding: 1em;
    }
    .qa-box {
      flex: 1;
      background: #f4f4f4;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 80vh;
    }
    .back-btn {
      margin: 1em;
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #0056b3;
    }
    .filter-icon {
      cursor: pointer;
      margin-left: 0.5em;
      font-size: 0.9em;
      color: #555;
    }
    .filter-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      z-index: 10;
      padding: 0.5em;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .filter-dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .filter-dropdown li {
      padding: 0.3em 0.5em;
      cursor: pointer;
    }
    .filter-dropdown li:hover {
      background: #f0f0f0;
    }
    .filter-dropdown .clear {
      font-style: italic;
      color: #007bff;
    }
    .question-header-bar {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background: #f4f4f4;
      border: 1px solid #ccc;
    }
    .question-header-bar a {
      text-decoration: none;
      font-size: 1em;
      color: #007bff;
    }
    .question-header-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Question Viewer</h1>
</header>

<main>
  <!-- Page 1 -->
  <div id="list-page" class="page active">
    <h2>Questions</h2>
    <table>
      <thead>
        <tr>
          <th>
            Topic <span class="filter-icon" onclick="toggleDropdown('topic')">üîΩ</span>
            <div class="filter-dropdown" id="topic-dropdown"></div>
          </th>
          <th>Question</th>
          <th>
            Difficulty <span class="filter-icon" onclick="toggleDropdown('difficulty')">üîΩ</span>
            <div class="filter-dropdown" id="difficulty-dropdown"></div>
          </th>
        </tr>
      </thead>
      <tbody id="question-table-body"></tbody>
    </table>
  </div>

  <!-- Page 2 -->
  <div id="detail-page" class="page">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="question-header-bar" id="question-header-bar"></div>
    <div class="qa-container">
      <div class="qa-box" id="question-box">Loading...</div>
      <div class="qa-box" id="answer-box">Loading...</div>
    </div>
  </div>
</main>

<script>
  const questionTableBody = document.getElementById('question-table-body');
  const listPage = document.getElementById('list-page');
  const detailPage = document.getElementById('detail-page');
  const questionBox = document.getElementById('question-box');
  const answerBox = document.getElementById('answer-box');
  const questionHeaderBar = document.getElementById('question-header-bar');
  const topicDropdown = document.getElementById('topic-dropdown');
  const difficultyDropdown = document.getElementById('difficulty-dropdown');

  let data = [];
  let filters = { topic: '', difficulty: '' };

  function parseCSV(text) {
    const [headerLine, ...lines] = text.trim().split('\n');
    const headers = headerLine.split(',').map(h => h.trim());
    return lines.map(line => {
      const values = line.split(',');
      return headers.reduce((obj, header, i) => {
        obj[header] = values[i] ? values[i].trim() : '';
        return obj;
      }, {});
    });
  }

  function fetchText(url) {
    return fetch(url).then(res => res.ok ? res.text() : 'Error loading file');
  }

  function renderTable() {
    questionTableBody.innerHTML = '';
    const filtered = data.filter(item =>
      (!filters.topic || item.topic === filters.topic) &&
      (!filters.difficulty || item.difficulty === filters.difficulty)
    );

    if (!filtered.length) {
      questionTableBody.innerHTML = '<tr><td colspan="3">No questions found.</td></tr>';
      return;
    }

    filtered.forEach((item, idx) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.topic}</td>
        <td style="color:blue;text-decoration:underline">${item["question header"]}</td>
        <td>${item.difficulty}</td>
      `;
      row.onclick = () => showDetail(data.indexOf(item));
      questionTableBody.appendChild(row);
    });
  }

  function populateFilterDropdown(type, values) {
    const dropdown = type === 'topic' ? topicDropdown : difficultyDropdown;
    dropdown.innerHTML = '';
    const ul = document.createElement('ul');

    const clear = document.createElement('li');
    clear.textContent = 'Clear';
    clear.classList.add('clear');
    clear.onclick = () => {
      filters[type] = '';
      renderTable();
      dropdown.style.display = 'none';
    };
    ul.appendChild(clear);

    values.forEach(val => {
      const li = document.createElement('li');
      li.textContent = val;
      li.onclick = () => {
        filters[type] = val;
        renderTable();
        dropdown.style.display = 'none';
      };
      ul.appendChild(li);
    });

    dropdown.appendChild(ul);
  }

  function toggleDropdown(type) {
    const dropdown = type === 'topic' ? topicDropdown : difficultyDropdown;
    const other = type === 'topic' ? difficultyDropdown : topicDropdown;
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    other.style.display = 'none';
  }

  function showDetail(index) {
    const item = data[index];
    questionBox.textContent = 'Loading...';
    answerBox.textContent = 'Loading...';

    questionHeaderBar.innerHTML = `
      <span>${item["question header"]}</span>
      <a href="${item["problem link"]}" target="_blank" title="Open external problem">üîó</a>
    `;

    fetchText(item.question).then(text => questionBox.textContent = text);
    fetchText(item.answer).then(text => answerBox.textContent = text);

    listPage.classList.remove('active');
    detailPage.classList.add('active');
  }

  function goBack() {
    detailPage.classList.remove('active');
    listPage.classList.add('active');
  }

  fetch('data/questions.csv')
    .then(res => res.text())
    .then(text => {
      data = parseCSV(text);
      const topics = [...new Set(data.map(d => d.topic))];
      const difficulties = [...new Set(data.map(d => d.difficulty))];
      populateFilterDropdown('topic', topics);
      populateFilterDropdown('difficulty', difficulties);
      renderTable();
    });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.filter-icon') && !e.target.closest('.filter-dropdown')) {
      topicDropdown.style.display = 'none';
      difficultyDropdown.style.display = 'none';
    }
  });
</script>
</body>
</html>
