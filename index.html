<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexible Question Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-gray-800 text-white p-4 shadow z-50 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Flexible Question Viewer</h1>
    <button onclick="toggleDarkMode()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">
      üåì
    </button>
  </header>

  <!-- Main content -->
  <main class="pt-20 px-4 max-w-7xl mx-auto">

    <!-- List Page -->
    <div id="list-page" class="block">
      <h2 class="text-2xl font-semibold mb-4">Questions</h2>

      <!-- Filters -->
      <div class="flex flex-wrap gap-4 mb-6">
        <div class="flex flex-col">
          <label class="font-medium mb-1">Topic</label>
          <select id="topic-filter" onchange="renderTable()" class="rounded p-2 border dark:bg-gray-800 dark:border-gray-700"></select>
        </div>
        <div class="flex flex-col">
          <label class="font-medium mb-1">Difficulty</label>
          <select id="difficulty-filter" onchange="renderTable()" class="rounded p-2 border dark:bg-gray-800 dark:border-gray-700"></select>
        </div>
        <div class="flex flex-col">
          <label class="font-medium mb-1">List</label>
          <select id="list-filter" onchange="renderTable()" class="rounded p-2 border dark:bg-gray-800 dark:border-gray-700"></select>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto rounded shadow bg-white dark:bg-gray-800">
        <table class="min-w-full text-sm text-left table-auto">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th class="px-4 py-2">Topic</th>
              <th class="px-4 py-2">Question</th>
              <th class="px-4 py-2">Difficulty</th>
              <th class="px-4 py-2">List</th>
            </tr>
          </thead>
          <tbody id="question-table-body" class="divide-y dark:divide-gray-700"></tbody>
        </table>
      </div>
    </div>

    <!-- Detail Page -->
    <div id="detail-page" class="hidden">
      <button onclick="goBack()" class="mt-4 mb-4 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">
        ‚Üê Back
      </button>

      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-2">
        <h3 id="question-title" class="text-xl font-semibold"></h3>
        <a id="external-link" href="#" target="_blank" class="text-indigo-500 hover:underline">üîó View Problem</a>
      </div>

      <!-- Toggle Layout -->
      <div class="flex flex-wrap gap-4 mb-4">
        <label><input type="checkbox" onchange="togglePane('question')" checked class="mr-1"> Question</label>
        <label><input type="checkbox" onchange="togglePane('code')" class="mr-1"> Code</label>
        <label><input type="checkbox" onchange="togglePane('explanation')" class="mr-1"> Explanation</label>
      </div>

      <!-- Resizable Grid -->
      <div id="resizable-grid" class="flex flex-col sm:flex-row gap-4">
        <div id="pane-question" class="flex-1 p-4 bg-white dark:bg-gray-800 rounded overflow-auto whitespace-pre-wrap font-mono text-sm"></div>
        <div id="pane-code" class="hidden flex-1 p-4 bg-white dark:bg-gray-800 rounded overflow-auto whitespace-pre-wrap font-mono text-sm"></div>
        <div id="pane-explanation" class="hidden flex-1 p-4 bg-white dark:bg-gray-800 rounded overflow-auto whitespace-pre-wrap font-mono text-sm"></div>
      </div>
    </div>

  </main>

  <script>
    const data = [];

    function parseCSV(text) {
      const [headerLine, ...lines] = text.trim().split('\n');
      const headers = headerLine.split(',').map(h => h.trim());
      return lines.map(line => {
        const values = line.split(',').map(v => v.trim());
        return headers.reduce((obj, header, i) => {
          obj[header] = values[i] || '';
          return obj;
        }, {});
      });
    }

    function fetchText(url) {
      return fetch(url).then(res => res.ok ? res.text() : 'Error loading');
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, tag => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[tag]
      ));
    }

    function renderFilters() {
      const topicSet = new Set(data.map(d => d.topic));
      const diffSet = new Set(data.map(d => d.difficulty));
      const listSet = new Set();

      data.forEach(d => {
        if (d.lists) {
          d.lists.split(';').map(s => s.trim()).forEach(tag => listSet.add(tag));
        }
      });

      document.getElementById('topic-filter').innerHTML =
        '<option value="">All</option>' + [...topicSet].map(t => `<option value="${t}">${t}</option>`).join('');
      document.getElementById('difficulty-filter').innerHTML =
        '<option value="">All</option>' + [...diffSet].map(d => `<option value="${d}">${d}</option>`).join('');
      document.getElementById('list-filter').innerHTML =
        '<option value="">All</option>' + [...listSet].map(l => `<option value="${l}">${l}</option>`).join('');
    }

    function renderTable() {
      const tbody = document.getElementById('question-table-body');
      const topicVal = document.getElementById('topic-filter').value;
      const diffVal = document.getElementById('difficulty-filter').value;
      const listVal = document.getElementById('list-filter').value;

      tbody.innerHTML = '';
      data.forEach((item, idx) => {
        const listTags = (item.lists || '').split(';').map(s => s.trim());
        if ((topicVal && item.topic !== topicVal) ||
            (diffVal && item.difficulty !== diffVal) ||
            (listVal && !listTags.includes(listVal))) return;

        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer';
        tr.innerHTML = `
          <td class="px-4 py-2">${item.topic}</td>
          <td class="px-4 py-2">${item["question header"]}</td>
          <td class="px-4 py-2">${item.difficulty}</td>
          <td class="px-4 py-2">${item.lists || ''}</td>
        `;
        tr.onclick = () => showDetail(idx);
        tbody.appendChild(tr);
      });
    }

    function showDetail(index) {
      const item = data[index];
      document.getElementById('question-title').textContent = item["question header"];
      document.getElementById('external-link').href = item["problem link"];

      fetchText(item.question).then(t =>
        document.getElementById('pane-question').innerHTML = escapeHTML(t));
      fetchText(item.code).then(t =>
        document.getElementById('pane-code').innerHTML = `// Language: ${item["code language"]}\n${escapeHTML(t)}`);
      fetchText(item.explanation).then(t =>
        document.getElementById('pane-explanation').innerHTML = escapeHTML(t));

      ['question', 'code', 'explanation'].forEach(type => {
        const pane = document.getElementById(`pane-${type}`);
        const checkbox = document.querySelector(`input[onchange*="${type}"]`);
        const show = type === 'question';  // show question pane by default
        checkbox.checked = show;
        pane.classList.toggle('hidden', !show);
      });

      document.getElementById('list-page').classList.add('hidden');
      document.getElementById('detail-page').classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('detail-page').classList.add('hidden');
      document.getElementById('list-page').classList.remove('hidden');
    }

    function togglePane(type) {
      const pane = document.getElementById(`pane-${type}`);
      const checkbox = document.querySelector(`input[onchange*="${type}"]`);
      pane.classList.toggle('hidden', !checkbox.checked);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    fetch('data/questions.csv')
      .then(res => res.text())
      .then(text => {
        data.push(...parseCSV(text));
        renderFilters();
        renderTable();
      });

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
