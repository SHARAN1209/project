<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexible Question Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial; margin: 0; }
    header { background: #333; color: white; padding: 1em; text-align: center; }
    main { padding: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.8em; text-align: left; }
    tr:hover { background: #f9f9f9; cursor: pointer; }
    .page { display: none; }
    .active { display: block; }
    .back-btn {
      position: fixed; top: 1em; left: 1em;
      padding: 0.5em 1em; background: #007bff; color: white;
      border: none; cursor: pointer; z-index: 1001; border-radius: 4px;
    }
    .question-header-bar {
      display: flex; align-items: center;
      justify-content: space-between; font-weight: bold;
      font-size: 1.1em; margin-bottom: 1em;
    }
    .question-header-bar a { text-decoration: none; color: #007bff; margin-left: 1em; }
    .filters {
      display: flex; gap: 1em; margin-top: 1em;
    }
    .filters label { font-weight: bold; margin-right: 0.5em; }

    .layout-toggle {
      display: flex; gap: 0.5em; margin-bottom: 1em;
    }
    .layout-toggle label {
      font-weight: bold;
    }

    .resizable-grid {
      display: flex;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .resizable-grid .pane {
      flex-grow: 1;
      padding: 1em;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .resizable-grid .pane:last-child {
      border-right: none;
    }
    .resizer {
      width: 5px;
      cursor: col-resize;
      background-color: #ccc;
    }
    .hidden { display: none !important; }
    pre { white-space: pre-wrap; word-wrap: break-word; font-family: Consolas, monospace; }
  </style>
</head>
<body>
<header><h1>Flexible Question Viewer</h1></header>
<main>
  <div id="list-page" class="page active">
    <h2>Questions</h2>
    <div class="filters">
      <div>
        <label for="topic-filter">Topic:</label>
        <select id="topic-filter" onchange="renderTable()"></select>
      </div>
      <div>
        <label for="difficulty-filter">Difficulty:</label>
        <select id="difficulty-filter" onchange="renderTable()"></select>
      </div>
      <div>
        <label for="list-filter">List:</label>
        <select id="list-filter" onchange="renderTable()"></select>
      </div>
    </div>
    <table>
      <thead>
        <tr><th>Topic</th><th>Question</th><th>Difficulty</th><th>List</th></tr>
      </thead>
      <tbody id="question-table-body"></tbody>
    </table>
  </div>

  <div id="detail-page" class="page">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="question-header-bar">
      <span id="question-title"></span>
      <a id="external-link" href="#" target="_blank">üîó</a>
    </div>

    <div class="layout-toggle">
      <label><input type="checkbox" onchange="togglePane('question')" checked> Question</label>
      <label><input type="checkbox" onchange="togglePane('code')"> Code</label>
      <label><input type="checkbox" onchange="togglePane('explanation')"> Explanation</label>
    </div>

    <div class="resizable-grid" id="resizable-grid">
      <div class="pane" id="pane-question"></div>
      <div class="resizer hidden" id="resizer1"></div>
      <div class="pane hidden" id="pane-code"></div>
      <div class="resizer hidden" id="resizer2"></div>
      <div class="pane hidden" id="pane-explanation"></div>
    </div>
  </div>
</main>
<script>
  const data = [];

  function parseCSV(text) {
    const [headerLine, ...lines] = text.trim().split('\n');
    const headers = headerLine.split(',');
    return lines.map(line => {
      const values = line.split(',');
      return headers.reduce((obj, header, i) => {
        obj[header.trim()] = values[i]?.trim() || '';
        return obj;
      }, {});
    });
  }

  function fetchText(url) {
    return fetch(url).then(res => res.ok ? res.text() : 'Error loading');
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, tag => (
      { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[tag]
    ));
  }

  function renderFilters() {
    const topicSet = new Set(data.map(d => d.topic));
    const diffSet = new Set(data.map(d => d.difficulty));
    const listSet = new Set();

    data.forEach(d => {
      (d.list || '').split('|').map(s => s.trim()).forEach(tag => {
        if (tag) listSet.add(tag);
      });
    });

    const topicSelect = document.getElementById('topic-filter');
    const diffSelect = document.getElementById('difficulty-filter');
    const listSelect = document.getElementById('list-filter');

    topicSelect.innerHTML = '<option value="">All</option>' + [...topicSet].map(t => `<option value="${t}">${t}</option>`).join('');
    diffSelect.innerHTML = '<option value="">All</option>' + [...diffSet].map(d => `<option value="${d}">${d}</option>`).join('');
    listSelect.innerHTML = '<option value="">All</option>' + [...listSet].map(l => `<option value="${l}">${l}</option>`).join('');
  }

  function renderTable() {
    const tbody = document.getElementById('question-table-body');
    const topicVal = document.getElementById('topic-filter').value;
    const diffVal = document.getElementById('difficulty-filter').value;
    const listVal = document.getElementById('list-filter').value;
    tbody.innerHTML = '';
    data.forEach((item, idx) => {
      const lists = (item.list || '').split(',').map(s => s.trim());
      if (
        (topicVal && item.topic !== topicVal) ||
        (diffVal && item.difficulty !== diffVal) ||
        (listVal && !lists.includes(listVal))
      ) return;
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${item.topic}</td><td>${item["question header"]}</td><td>${item.difficulty}</td><td>${item.list || ''}</td>`;
      tr.onclick = () => showDetail(idx);
      tbody.appendChild(tr);
    });
  }

  function showDetail(index) {
    const item = data[index];
    document.getElementById('question-title').textContent = item["question header"];
    document.getElementById('external-link').href = item["problem link"];

    fetchText(item.question).then(t => {
      document.getElementById('pane-question').innerHTML = `<pre>${escapeHTML(t)}</pre>`;
    });
    fetchText(item.code).then(t => {
      document.getElementById('pane-code').innerHTML = `<pre>// Language: ${item["code language"]}\n${escapeHTML(t)}</pre>`;
    });
    fetchText(item.explanation).then(t => {
      document.getElementById('pane-explanation').innerHTML = `<pre>${escapeHTML(t)}</pre>`;
    });

    document.querySelector("input[onchange*=question]").checked = true;
    document.querySelector("input[onchange*=code]").checked = false;
    document.querySelector("input[onchange*=explanation]").checked = false;
    document.getElementById('pane-question').classList.remove('hidden');
    document.getElementById('pane-code').classList.add('hidden');
    document.getElementById('pane-explanation').classList.add('hidden');
    document.getElementById('resizer1').classList.add('hidden');
    document.getElementById('resizer2').classList.add('hidden');

    document.getElementById('list-page').classList.remove('active');
    document.getElementById('detail-page').classList.add('active');
  }

  function goBack() {
    document.getElementById('detail-page').classList.remove('active');
    document.getElementById('list-page').classList.add('active');
  }

  function togglePane(type) {
    const pane = document.getElementById(`pane-${type}`);
    const resizer = document.getElementById(`resizer${type === 'question' ? 1 : type === 'code' ? 2 : ''}`);
    const checkbox = document.querySelector(`input[type='checkbox'][onchange*="${type}"]`);
    const show = checkbox.checked;
    pane.classList.toggle('hidden', !show);
    if (resizer) resizer.classList.toggle('hidden', !show);
  }

  function initResize(resizer, leftPane, rightPane) {
    let startX;
    resizer.addEventListener('mousedown', function(e) {
      startX = e.clientX;
      const leftWidth = leftPane.getBoundingClientRect().width;
      const rightWidth = rightPane.getBoundingClientRect().width;

      function onMouseMove(e) {
        const dx = e.clientX - startX;
        leftPane.style.flex = `0 0 ${leftWidth + dx}px`;
        rightPane.style.flex = `0 0 ${rightWidth - dx}px`;
      }

      function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });
  }

  fetch('data/questions.csv')
    .then(res => res.text())
    .then(text => {
      data.push(...parseCSV(text));
      renderFilters();
      renderTable();
    });

  window.onload = () => {
    initResize(document.getElementById('resizer1'), document.getElementById('pane-question'), document.getElementById('pane-code'));
    initResize(document.getElementById('resizer2'), document.getElementById('pane-code'), document.getElementById('pane-explanation'));
  }
</script>
</body>
</html>
